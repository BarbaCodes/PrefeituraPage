<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/input.css">
</head>

<body>
    <header id="cabecalho">
        <!--alterar esse src-->
        <img src="./img/logo-cz-pre.png" alt="Logo da prefeitura de cajazeiras" id="logo-cz">
    </header>
    <div id="container">
        <div id="conteudo-principal">
            <section class="card">
                <form action="javascript:;">
                    <div id="log">
                        <label id="login">Login de Funcion√°rio</label>
                    </div>

                    <div id="dados">
                        <p class="est-form log-form logg">
                            <i class="far fa-user"></i>
                            <input type="text" id="cpf" class="formm" placeholder="Informe o seu CPF">
                        </p>
                        <p class="est-form log-form logg">
                            <i class="fas fa-lock transparent-icon"></i>
                            <input type="password" id="senha" class="formm" placeholder="Digite sua senha">
                        </p>
                        <div id="aju-bo">
                            <button class="btnHandlerJoin" id="button">Entrar</button>
                            <button class="btnHandlerRegister" id="button">Cadastrar</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
        <script src="./js/main.js"></script>

        <script src="https://kit.fontawesome.com/b3b34daf48.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
