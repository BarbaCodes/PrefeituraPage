<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <form action="">
            <div id="log"><label id="login">Login de Funcionario</label></div>
            <div id="div_cpf">
                <label for="cpf">Email</label>
                <input id="cpf" type="number">
            </div>
            <div id="div_senha"><label for="senha">Senha</label>
                <input id="senha" type="password">
            </div>
            <button id="button" type="submit">Entrar</button>
        </form>
    </section>
</body>

</html>
