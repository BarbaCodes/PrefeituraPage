<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="cabecalho">
        <!--alterar esse src-->
        <img src="https://www.cajazeiras.pb.gov.br/imagens/logo.png" alt="Logo da prefeitura de cajazeiras" id="logo-cz">
    </header>
    <div id="container">
        <div id="conteudo-principal">
            <section class="card">
                <form action="">
                    <div id="log">
                        <label id="login">Login de Funcion√°rio</label>
                    </div>
                    <div id="div_cpf">
                        <label id="label-cpf" for="cpf">CPF:</label>
                        <input id="cpf" placeholder="Insira seu CPF..." type="text">
                    </div>
                    <div id="div_senha">
                        <label id="label-senha" for="senha">Senha:</label>
                        <input id="senha" placeholder="Insira sua senha..." type="password">
                    </div>
                    <button id="button" type="submit" onclick="enviarDados()">Entrar</button>
                </form>
            </section>
        </div>
        <script src="./script.js"></script>
    </div>
</body>
</html>
